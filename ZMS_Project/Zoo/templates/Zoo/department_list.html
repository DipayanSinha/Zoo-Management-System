{%  extends 'Zoo/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEPT</title>
    <!DOCTYPE html>
</head>
<body>
{% block content %}
    <div class="row">
        <div class="col-sm-2">
            <ul class="list-group">
                <a href="{% url 'add_department' %}" class="list-group-item list-group-item-action">Add Record</a>
                <a href="{% url 'search_department' %}" class="list-group-item list-group-item-action">Search Record</a>
            </ul>
        </div>
        <div class="col-sm-10">
            <h2 class="text-center">DEPARTMENT LIST</h2>

    <div class="col-md-6 offset-md-3">
    <table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
    </tr>
    {% for dept in depts %}
        <tr>
        <td>{{ dept.id }}</td>
        <td>{{ dept.name }}</td>
        <td>
            <a href="{% url 'profile' dept.id%}">View</a>
        </td>
        </tr>
    {% endfor %}
    </table>
    </div>
        <div class="text-left">
        <a class="btn btn-primary" role="button" href="{% url 'home' %}" >Back</a>
        </div>
        </div>

    </div>

{% endblock %}
</body>
</html>
